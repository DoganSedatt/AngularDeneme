<div *ngIf="dataLoaded==false"  class="spinner-border text-primary" role="status">
  <span class="sr-only"></span>
</div>

<table class="table">
  <tr>
    <th>Id</th>
    <th>Ürün İsmi</th>
    <th>Kategori</th>
    <th>Fiyat</th>
  </tr>
  
  <tr *ngFor="let item of products">
    <td>{{ item.id }}</td>
    <td>{{ item.productName }}</td>
    <td>{{ item.categoryId }}</td>
    <td>{{ item.unitPrice }}</td>
  </tr>
</table>
